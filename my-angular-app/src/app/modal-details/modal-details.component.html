<!-- The modal backdrop -->
<div class="modal-backdrop" (click)="close()">
    <!-- The modal content -->
    <div class="modal" (click)="$event.stopPropagation()"> <!-- Prevents click inside the modal from closing it -->
      <h2>{{ item.name }}</h2>
      <p>{{ item.description }}</p>
      <p>Price: {{ item.price }}</p>
      <!-- Toggle Favorite Star Icon -->
  <div class="favorite-star" (click)="toggleFavorite()">
      <svg *ngIf="!item.isFavorite" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg *ngIf="item.isFavorite" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="yellow" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
    </div>
      <button (click)="close()">Close</button>
    </div>
  </div>
